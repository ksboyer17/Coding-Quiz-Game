<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
</head>
<header>
    <a href="./index.html" class="btn">Return To Homepage</a>
    <div class="time-clock">Time Remaining: <span>1</span></div>
</header>
<body>
    <main class="container">
        <div id="game" class="justify-center flex flex-column">
         <div id="display">
            <div id="display-item">
                <p id="progress" class="display-starter">
                    Question:
                </p> 
            </div>
            <div class="display-item">
                <p class="display-starter">
                    Score
                </p>
                <h1 class="display-text" id= "score">
                    0
                </h1>
            </div>
        </div>
        <h1 id="question">Please select the answer to the question.</h1>
        <div class="choice-container">
            <p class="choice-letters">A.</p>
            <p class="choice-content" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
            <p class="choice-letters">B.</p>
            <p class="choice-content" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
            <p class="choice-letters">C.</p>
            <p class="choice-content" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
            <p class="choice-letters">D.</p>
            <p class="choice-content" data-number="4">Choice 4</p>
        </div>
      </div>
    </main>
    <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    <script src="./game.js"></script>
</body>
</html>
