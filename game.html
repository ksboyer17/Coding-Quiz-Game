<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <main class="container">
        <div id="game" class="justify-center flex flex-column">
         <div id="display">
            <div id="display-item">
                <p id="progress" class="display-starter">

                </p> 
                <div id="progressBar">
                    <div id="fullbar"></div>
                </div>
            </div>
            <div class="display-item">
                <p class="display-starter">
                    Score
                </p>
                <h1 class="display-text"></h1>
            </div>
        </div>
      </div>
    </main>
    
</body>
</html>
